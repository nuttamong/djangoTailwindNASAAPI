{% extends "base.html" %} {% block content %}
<body class"container mx-auto my-auto">
  <div class="p-12 pl-14 pr-14 min-h-screen flex flex-col items-center justify-center content-around bg-gradient-to-b from-black to-blue-900">
    <h1 class="pt-14 pb-10 text-center subpixel-antialiased font-bungee font-semibold 
    text-3xl tracking-wide md:text-5xl animate-text bg-gradient-to-r from-teal-500 
    via-purple-500 to-yellow-500 bg-clip-text text-transparent">Mar Rover Photos</h1>
    <div class="pb-10 w-full">
      <div class="pt-5 pb-5 pl-9 pr-10 bg-gradient-to-r from-white to-gray-500 rounded-2xl">
        <form class="flex flex-row" action="selectedMar" method="post">
          {% csrf_token %}
          <div class="pr-2 flex-1 grow-0">
            <p class="text-base md:text-lg font-bungee">select date</p>
          </div>
          <div class="flex-1 w-fit">
            <input id="datepicker" name="datepicker" type="date" value="2024-02-19" min="2012-08-07" max="2024-02-19"
            onkeydown="return false"
            onfocus="this.showPicker()"
            class="w-fit bg-gray-50 border-4 border-gray-300 text-gray-900 
            text-base font-bungee rounded-lg focus:outline-none focus:ring-blue focus:border-blue-500 
            dark:focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white md:w-1/2 md:text-lg">
          </div>
          <div class="flex-1 grow-0 w-fit">
            <button type="submit" class="p-3 text-base md:text-lg bg-green-400 
            hover:bg-green-500 active:bg-green-600 rounded-2xl font-bungee">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="bg-gradient-to-r from-green-400 to-blue-500 rounded-lg">
      {% block content_mar %} {% endblock content_mar %}
    </div>
  </div>
</body>
{% endblock content %}
